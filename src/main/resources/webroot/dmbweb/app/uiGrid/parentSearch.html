<div class="modal fade" id="parentSearchModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" style="z-index: 99;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header" style="overflow-y: hidden" align="center">
				<!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click='svFunc.onclick.cancel()'>&times;</button>-->
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h6 class="modal-title">搜索表:{{pM.vMember.sapc.parentType.jsonObj.tableName}}</h6>
			</div>
			<div class="row">
				<div style="margin: 0;padding: 0;">
					<span ng-repeat="(key,value) in pM.vMember.sapc.parentType.attribute" ng-if="!value.hide&&value.proSearch.show">
			<div style="display: inline-block;margin: 5px 13px 0 10px;padding: 0; ">
				<div style="display: inline-block;">
					<span class="title" style="text-align: right;font-size: 11px;margin: 0;line-height: 30px;">{{value.display}}:</span>
				</div>
				<div style="display: inline-block;" ng-if="value.display!='是否启用'">
					<input type="text" class="form-control" ng-model="value.proSearch.data" ng-disabled="value.proSearch.data=='班组'&&(main.vMember.sapc.tableType.jsonObj.nameAlias == '班组用户关联'||main.vMember.sapc.tableType.jsonObj.nameAlias == '用户')" style="width: 105px;display: inline-block;margin-bottom: 10px;">
				</div>
				<div style="display: inline-block;" ng-if="value.display=='是否启用'">
					<input type="text" class="form-control" ng-disabled="true" value="全部" ng-if="value.proSearch.data===''" style="width: 105px;display: inline-block;margin-bottom: 10px;">
					<input type="text" class="form-control" ng-disabled="true" value="是" ng-if="value.proSearch.data==1" style="width: 105px;display: inline-block;margin-bottom: 10px;">
					<input type="text" class="form-control" ng-disabled="true" value="否" ng-if="value.proSearch.data===0" style="width: 105px;display: inline-block;margin-bottom: 10px;">
					<input type="text" class="form-control" ng-disabled="true" ng-model="value.proSearch.data" ng-if="value.proSearch.data!=1&&value.proSearch.data!==0&&value.proSearch.data!==''" style="width: 105px;display: inline-block;margin-bottom: 10px;">
					<div class="input-group-btn" style="display: inline-block;">
						<button type="button" class="btn btn-default dropdown-toggle buuttn " style="padding: 2px 10px;margin-left: -33px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
						<ul class="dropdown-menu dropdown-menu-right">
							<li>
								<a ng-click="value.proSearch.data=''">全部</a>
							</li>
							<li>
								<a ng-click="value.proSearch.data=1">是</a>
							</li>
							<li>
								<a ng-click="value.proSearch.data=0">否</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			</span>
			<div style="display: inline-block;">
				<button type="button" class="btn clude search buuttn" ng-click='svFunc.onclick.searchEnsure()'>
					查询
				</button>
			</div>
		</div>
	</div>
	<hr style="margin: 0;" />
	<div class="row" ng-show='showTable'>
		<div class="modal-body" style="margin-top: 0px;overflow: auto;max-height: 500px;padding: 0;">
			<table class="table table-bordered; table table-hover" style="color: black; text-align: center;overflow: auto;">
				<thead>
					<tr>
						<th ng-repeat="(key,value) in pM.vMember.sapc.parentType.attribute" ng-hide="value.hide" style="min-width: 110px;text-align: center;">
							<span ng-bind="value.display"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="data in items track by $index" ng-click='svFunc.onclick.setTemlData(data)' ui-serf="/">
						<td ng-repeat='(key,value) in pM.vMember.sapc.parentType.attribute' ng-hide="value.hide" style="white-space: nowrap;">
							<span ng-bind="data[key]"></span>
						</td>
				</tbody>
			</table>
		</div>
	</div>
	<nav style="text-align: center;" ng-show='showTable'>
		<ul class="pagination">
			<li>
				<a ng-click="svFunc.onclick.Previous()">
					<span>上一页</span>
				</a>
			</li>
			<li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}">
				<a ng-click="svFunc.onclick.selectPage(page)" ng-model="$scope.selPage">{{ page }}</a>
			</li>
			<li>
				<a ng-click="svFunc.onclick.Next()">
					<span>下一页</span>
				</a>
			</li>
		</ul>
	</nav>
</div>
</div>
</div>
<script>
	$(document).ready(function() {
		$("#parentSearchModel").draggable();
		$("#searchResult").draggable();
	});
</script>

<!--"查询" 模态框开始-->
<div class="modal fade" id="serchWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header" style="height: 40px;">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h5 class="modal-title" style="margin-top: -3px;">查询{{main.vMember.sapc.tableType.jsonObj.nameAlias}}</h5>
			</div>
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1" ng-init='isNull=true'>
					<div class="col-sm-6 row" ng-repeat="(key,value) in main.vMember.sapc.tableType.attribute" ng-if="main.vMember.sapc.tableType.attribute[key].proSearch.show">
						<div class="" ng-init='isNull=false'>
							<div class="col-xs-6" >
								<p class="title" style="text-align: right;">{{value.display}}:</p>
							</div>
							<div class="col-xs-6">
								<div >
									<input type="text" class="form-control" ng-model="value.proSearch.data"  placeholder="可为空">
								</div>								
							</div>							
						</div>		
					</div>
					<div class="col-xs-6" ng-if='!main.vMember.sapc.tableType.searchCount'>
					   <p class="title" style="color: red;">本表暂不支持查询</p>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="footer-content">
				<button type="button" class="btn btn-default sure" data-dismiss="modal" ng-click="main.vfunc.onclick.serchEnsure()" data-toggle="modal" data-target="#tempresetModel">确定</button>
				<button type="submit" class="btn btn-default remove" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$("#serchWindow").draggable();
	});
</script>
<!--"查询" 模态框结束-->

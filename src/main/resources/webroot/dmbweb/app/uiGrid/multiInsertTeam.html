<div class="modal fade in open" id="multiInsertTeam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" style="z-index: 3;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header" style="overflow-y: hidden" align="center">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click='svFunc.onclick.cancel()'>&times;</button>
				<h6 class="modal-title">用户表多条加入班组</h6>
			</div>
			<div class="row">
				<div class="col-sm-4  row" style="padding: 0;" ng-repeat="(key,value) in main.vMember.sapc.tableType.attribute" ng-if="value.proAdd.show">
					<!--红色星号，显示是否必须-->
					<div class="col-xs-6" style="width: 45%;">
						<p class="title" style="text-align: right;"><span ng-if="value.required===true" style="color: red;">*</span>{{value.display}}:</p>
					</div>
					<!--名称及数据-->
					<div class="col-xs-6">
						<div ng-if="value.display=='班组编码'">
									<input type="text" class="form-control" ng-model="value.proAdd.data" ng-disabled="!value.proAdd.edit">
								</div>
						<div ng-if="value.parentType.type=='Model'&&value.display=='班组名称'" id="parentModel" class="input-group">
							<input type="text" class="form-control" ng-model="value.proAdd.data">
							<div class="input-group-btn">
								<button type="button" class="btn clude search-btn" aria-expanded="false" data-target="#parentSearchModel" data-toggle="modal" ng-click="main.vfunc.onclick.setTemLinkemKey(key,value,'proAdd')"><span class="glyphicon glyphicon-search buttn"></span>
										</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr style="margin: 0;" />
			<div class="row">
				<div class="modal-body" style="margin-top: 0px;overflow: auto;max-height: 500px;padding: 0;">
					<table class="table table-bordered; table table-hover" style="color: black; text-align: center;overflow: auto;">
						<thead>
							<tr>
								<th ng-repeat="(key,value) in main.vMember.sapc.tableType.attribute" ng-hide="value.hide" style="min-width: 110px;text-align: center;">
									<span ng-bind="value.display"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="data in selectedListTeam track by $index" ui-serf="/">
								<td ng-repeat='(key,value) in main.vMember.sapc.tableType.attribute' ng-hide="value.hide" style="white-space: nowrap;">
									<span ng-bind="data[key]"></span>
								</td>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<div class="footer-content">
					<button type="button" class="btn sure" ng-click="main.vfunc.onclick.multiInsTeamEnsure()" data-toggle="modal" data-target="#tempresetModel" ng-mouseover="multiInsTeamOver()">确定</button>
					<button type="submit" class="btn btn-default remove" data-dismiss="modal" ng-click="main.vfunc.onclick.addDatasRemove()">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$("#multiInsertTeam").draggable();
	});
</script>

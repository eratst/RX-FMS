<!--"增加" 模态框开始-->
<div class="modal fade" id="insWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" style="z-index: 3;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header" style="overflow-y: hidden" align="center">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h6 class="modal-title">机构单元引入</h6>
			</div>
			<div class="row">
				<div class="col-sm-4  row" style="padding: 0;" ng-repeat="(key,value) in main.vMember.sapc.tableType.attribute" ng-if="value.proAdd.show">
					<!--红色星号，显示是否必须-->
					<div class="col-xs-6" style="width: 45%;">
						<p class="title" style="text-align: right;"><span ng-if="value.required===true" style="color: red;">*</span>{{value.display}}:</p>
					</div>
					<!--名称及数据-->
					<div class="col-xs-6">
						<div ng-if="!value.parentType">
							<input type="text" class="form-control" ng-model="value.proAdd.data" ng-disabled="!value.proAdd.edit">
						</div>
						<div ng-if="value.parentType.type=='Use'" id="parentModel" class="input-group">
							<input type="text" class="form-control" ng-model="value.proAdd.data" placeholder="" ng-click="main.vfunc.onclick.parentModelSearchOnClick(value)">
							<div class="input-group-btn" ng-click="main.vfunc.onclick.setTemLinkemKey(key,value,'proAdd')">
								<button type="button" class="btn clude search-btn" aria-expanded="false"><span class="glyphicon glyphicon-search buttn"></span>
										</button>
							</div>
						</div>
						<div ng-if="value.parentType.type=='Dict'" class="input-group">
							<input type="text" class="form-control" ng-model="value.proAdd.data" ng-disabled="true" ng-bind="selectedSite">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default dropdown-toggle" style="padding: 2px 10px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
								<ul class="dropdown-menu dropdown-menu-right" ng-model="value.proAdd.data">
									<li ng-repeat="pDataClass in value.parentValue">
										<a ng-click="main.vfunc.onclick.checkAddData(pDataClass,key,value,'proAdd')">{{pDataClass[key]}}</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="footer-content">
					<button type="button" class="btn sure" ng-click="main.vfunc.onclick.insDatasEnsure()" data-toggle="modal" data-target="#tempresetModel" ng-mouseover="insButtonOver()">确定</button>
					<button type="submit" class="btn btn-default remove" data-dismiss="modal" ng-click="main.vfunc.onclick.addDatasRemove()">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$("#insWindow").draggable();
	});
</script>
<!--"增加" 模态框结束-->

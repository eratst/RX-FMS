<!--删除 模态框开始-->
<div class="modal fade" id="deleteWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h5 class="modal-title" id="myModalLabel">确定删除</h5>
			</div>
			<div>
				<div class="row">
					<p style="text-align:center;color: red;font-size: 2rem;margin: 0;">确认删除{{gridApi.selection.getSelectedRows().length}}条数据吗？</p>
				</div>
			</div>
			<div class="modal-footer">
				<div class="footer-content">
					<button type="button" class="btn btn-default sure" data-dismiss="modal" ng-click="main.vfunc.onclick.deleteEnsure()" data-toggle="modal" data-target="#tempresetModel">确定</button>
					<button type="button" class="btn btn-default remove" data-dismiss="modal" ng-click="main.vfunc.onclick.rowCancel()">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$("#deleteWindow").draggable();
	});
</script>
<!--删除 模态框结束-->

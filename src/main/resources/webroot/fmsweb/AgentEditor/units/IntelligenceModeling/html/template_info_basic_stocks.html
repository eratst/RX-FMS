<div class="panel-component-heading panel-heading">
    <p>基本信息</p>
    <!--<i class="fa fa-pencil-square" aria-hidden="true" ng-click="nodeUpdataOnClick()"></i>-->
</div>
<div class="row info-table">
    <div class="col-md-4 info-table-col">
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">库位编码：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeCode']}}">{{obj['nodeCode']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">库位名称：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeName']}}">{{obj['nodeName']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">库位简称：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeAlias']}}">{{obj['nodeAlias']}}</div>
        </div>
    </div>
    <div class="col-md-4 info-table-col">
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">货架号：</div>
            <div class="attribute-value col-xs-7" title="{{obj['rackCode']}}"><span ng-if="obj['rackCode']===''">-</span>{{obj['rackCode']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">层号：</div>
            <div class="attribute-value col-xs-7" title="{{obj['rackfloorCode']}}"><span ng-if="obj['rackfloorCode']===''">-</span>{{obj['rackfloorCode']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">位号：</div>
            <div class="attribute-value col-xs-7" title="{{obj['racklocationCode']}}"><span ng-if="obj['racklocationCode']===''">-</span>{{obj['racklocationCode']}}</div>
        </div>
    </div>
    <div class="col-md-4 info-table-col">
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">位置经度：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeLongitude']}}"><span ng-if="obj['nodeLongitude']===''">-</span>{{obj['nodeLongitude']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">位置纬度：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeLatitude']}}"><span ng-if="obj['nodeLatitude']===''">-</span>{{obj['nodeLatitude']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">位置高度：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeLatitude']}}"><span ng-if="obj['nodeAltitude']===''">-</span>{{obj['nodeAltitude']}}</div>
        </div>
    </div>
</div>

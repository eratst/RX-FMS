<div class="panel-component-heading panel-heading">
    <p>基本信息</p>
    <!--<i class="fa fa-pencil-square" aria-hidden="true" ng-click="nodeUpdataOnClick()"></i>-->
</div>
<div class="row info-table">
    <div class="col-md-4 info-table-col">
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">盲板编码：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeCode']}}">{{obj['nodeCode']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">盲板名称：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeName']}}">{{obj['nodeName']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">盲板简称：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeAlias']}}">{{obj['nodeAlias']}}</div>
        </div>
    </div>
    <div class="col-md-4 info-table-col">
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">直径：</div>
            <div class="attribute-value col-xs-7" title="{{obj['diameter']}}">{{obj['diameter']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">厚度：</div>
            <div class="attribute-value col-xs-7" title="{{obj['thickness']}}">{{obj['thickness']}}</div>
        </div>
    </div>
    <div class="col-md-4 info-table-col">
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">位置经度：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeLatitude']}}">{{obj['nodeLatitude']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">位置纬度：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeAltitude']}}">{{obj['nodeAltitude']}}</div>
        </div>
        <div class="row info-table-row">
            <div class="attribute-name col-xs-5">位置高度：</div>
            <div class="attribute-value col-xs-7" title="{{obj['nodeLongitude']}}">{{obj['nodeLongitude']}}</div>
        </div>
    </div>
</div>

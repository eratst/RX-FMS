<!DOCTYPE html>
<html lang="en" ng-app="agentIndex-app">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>工厂模型v4.1.9</title>

    <!--图标样式-->
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>

    <!--主要样式-->
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>

</head>
<body>

<div class="row menu-column" ng-controller="viewController">

    <div ng-controller="firstMenuController" class="col-md-3 menu-column" ng-include="url"></div>

    <div ng-controller="secondMenuController" class="col-md-2 menu-column" ng-show="viewSwitch===1 || viewSwitch===2" ng-include="url"></div>

    <div ng-controller="devicePanelController" class="col-md-7 right-panel device-panel" ng-show="viewSwitch===2" ng-include="url"></div>
    <div ng-controller="nodePanelController" class="col-md-9 right-panel" ng-show="viewSwitch===3" ng-include="url"></div>
    <div ng-controller="orgPanelController" class="col-md-9 right-panel" ng-show="viewSwitch===4" ng-include="url"></div>

</div>

<!-- 第三方库 -->
<script src="../js/jq-3.1.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/ng-layer.js"></script>

<!-- 自个儿的库 -->
<script src="../app/utils/Jquery.ETTool-1.2.js"></script>
<script src="../app/utils/cj-1.0.js"></script>
<!-- app -->
<script src="../app/properties.js"></script>
<script src="../app/utils/util.js"></script>
<script src="../app/app.js"></script>
<script src="../app/controller/viewController.js"></script>
<script src="../app/controller/orgPanelController.js"></script>
<script src="../app/controller/firstMenuController.js"></script>
<script src="../app/controller/secondMenuController.js"></script>
<script src="../app/controller/devicePanelController.js"></script>
<script src="../app/controller/nodePanelController.js"></script>

<!-- threeJS -->
<script src="../js/threejs/Detector.js"></script>
<script src="../js/threejs/three.min.js"></script>
<script src="../js/threejs/controls/OrbitControls.js"></script>
<script src="../js/threejs/loaders/MTLLoader.js"></script>
<script src="../js/threejs/libs/dat.gui.min.js"></script>
<script src="../js/threejs/loaders/LoaderSupport.js"></script>
<script src="../js/threejs/loaders/OBJLoader2.js"></script>

<script src="../app/controller/device3DController.js"></script>
</body>
</html>
